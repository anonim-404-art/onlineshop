{% extends "basic.html" %}
{% block content %}
    <main id="banner">
        <div class="position-relative"
             style="background: url('../static/images/banner1.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 60vh;">
            <div class="container-fluid ">
                <div class="hero-content text-center position-absolute start-50 top-50 translate-middle">
                    <h2 class="display-2 text-uppercase text-white mb-0 fw-medium">Checkout</h2>

                    <nav class="breadcrumb d-flex justify-content-center mt-3 me-1 text-white">
                        <a class="breadcrumb-item breadcrumb-light text-white" href="{{ url_for("main") }}">Home</a>
                        <a class="breadcrumb-item breadcrumb-light active text-white" aria-current="page">Checkout</a>
                    </nav>
                </div>
            </div>
        </div>
    </main>
    <section id="checkout" class="py-5">
        <div class="container-fluid px-md-5">
            <div class="row d-flex flex-wrap">
                <div class="col-lg-8 mx-auto">
                    <div class="card p-4 h-100">
                        <h2 class="text-dark pb-3">Billing Details</h2>
                        <form action="{{ url_for("checkout") }}" method="post" class="form-group row g-4">
                            <div class="col-md-6 mb-3">
                                <label for="fname" class="form-label">First Name*</label>
                                <input type="text" id="fname" name="fname" class="form-control" value="{{ user.name }}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lname" class="form-label">Last Name*</label>
                                <input type="text" id="lname" name="lname" class="form-control" value="{{ user.surname }}" readonly>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="cname" class="form-label">Company Name (optional)</label>
                                <input type="text" id="cname" name="company" class="form-control">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="country" class="form-label">Country / Region*</label>
                                <select required name="country" id="country" class="form-select">
                                    <option selected hidden>Country</option>
                                    {% for country in countries %}
                                        <option value="{{ country }}">{{ country }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="address_1" class="form-label">Street Address*</label>
                                <input required type="text" id="address_1" name="address_1" placeholder="House number and street name" class="form-control mb-2">
                                <input type="text" id="address_2" name="address_2" placeholder="Apartments, suite, etc. (optional)" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="town" class="form-label">Town / City *</label>
                                <input required type="text" id="town" name="town" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label">State *</label>
                                <input required type="text" id="state" name="state" placeholder="Write your state" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="zip" class="form-label">Zip Code *</label>
                                <input required type="text" id="zip" name="zip" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone *</label>
                                <input required type="text" id="phone" name="phone" class="form-control">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" readonly>
                            </div>
                            <button href="{{ url_for("order_page") }}" class="col-12 d-grid mt-4 btn btn-dark btn-lg">
                                Continue to Order Summary
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
